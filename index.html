<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 AI Chat System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-container { width: 100%; max-width: 400px; height: 90vh; background: #1e293b; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .header { padding: 20px; background: #334155; color: #38bdf8; text-align: center; border-radius: 20px 20px 0 0; font-weight: bold; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .u { background: #38bdf8; color: #0f172a; align-self: flex-end; border-bottom-right-radius: 2px; }
        .a { background: #334155; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; display: flex; gap: 10px; background: #1e293b; border-radius: 0 0 20px 20px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #334155; color: white; outline: none; }
        button { background: #38bdf8; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; color: #0f172a; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">N1 AI CHAT</div>
        <div id="chat-box"><div class="m a">Salom! Men N1 AI yordamchisiman. Nima haqida gaplashamiz?</div></div>
        <div class="input-area">
            <input type="text" id="inp" placeholder="Xabar...">
            <button onclick="send()">âž¤</button>
        </div>
    </div>
    <script>
        function send() {
            let i = document.getElementById("inp"), b = document.getElementById("chat-box");
            if(!i.value.trim()) return;
            let u = document.createElement("div"); u.className="m u"; u.innerText=i.value; b.appendChild(u);
            let v = i.value; i.value="";
            setTimeout(() => {
                let a = document.createElement("div"); a.className="m a";
                a.innerText = "Siz: '" + v + "' dedingiz. Men hozircha simulyatsiya rejimidaman!";
                b.appendChild(a); b.scrollTop = b.scrollHeight;
            }, 600);
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
