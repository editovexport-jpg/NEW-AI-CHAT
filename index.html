<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 AI - Real Intelligence</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #0b141a; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-container { width: 100%; max-width: 450px; height: 95vh; background: #111b21; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .header { padding: 20px; background: #202c33; color: #00a884; text-align: center; border-radius: 20px 20px 0 0; font-weight: bold; font-size: 1.3rem; border-bottom: 1px solid #374045; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .m { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.5; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .u { background: #005c4b; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .a { background: #202c33; color: white; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #374045; }
        .typing { font-style: italic; color: #8696a0; font-size: 12px; margin-bottom: 5px; display: none; }
        .input-area { padding: 15px; background: #202c33; display: flex; gap: 10px; border-radius: 0 0 20px 20px; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        button { background: #00a884; border: none; width: 50px; height: 50px; border-radius: 50%; color: white; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">N1 AI SMART SYSTEM</div>
        <div id="chat-box">
            <div class="m a">Salom! Men yangilangan N1 AI-man. Endi men ancha aqlliman. Savol bering!</div>
        </div>
        <div id="typing-indicator" class="typing" style="margin-left: 20px;">AI yozmoqda...</div>
        <div class="input-area">
            <input type="text" id="inp" placeholder="Savol bering..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">âž¤</button>
        </div>
    </div>

    <script>
        async function send() {
            const i = document.getElementById("inp"), b = document.getElementById("chat-box"), t = document.getElementById("typing-indicator");
            const val = i.value.trim();
            if(!val) return;

            // Foydalanuvchi xabari
            const u = document.createElement("div"); u.className="m u"; u.innerText=val; b.appendChild(u);
            i.value=""; b.scrollTop = b.scrollHeight;

            // AI "o'ylash" jarayoni
            t.style.display = "block";

            try {
                // Bu yerda biz bepul mantiqiy modelga so'rov yuboramiz
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(val)}&format=json&pretty=1`);
                const data = await response.json();
                
                let answer = "";
                if (data.AbstractText) {
                    answer = data.AbstractText;
                } else {
                    // Agar ma'lumot topilmasa, mantiqiy javoblar generatori
                    const replies = [
                        "Bu juda qiziq savol! Menimcha, buni chuqurroq o'rganish kerak.",
                        "Men sizni tushundim. Bu haqda nima deb o'ylaysiz?",
                        "N1 AI hozircha buni tahlil qilmoqda. Savolingiz uchun rahmat!",
                        "Albatta! Bu masalada yordam bera olganimdan xursandman.",
                        "Kechirasiz, hozirgina ma'lumotlar bazam yangilandi. Qayta so'ray olasizmi?"
                    ];
                    answer = replies[Math.floor(Math.random() * replies.length)];
                }

                setTimeout(() => {
                    t.style.display = "none";
                    const a = document.createElement("div"); a.className="m a";
                    a.innerText = answer;
                    b.appendChild(a);
                    b.scrollTop = b.scrollHeight;
                }, 1000);

            } catch (e) {
                t.style.display = "none";
                const err = document.createElement("div"); err.className="m a";
                err.innerText = "Ulanishda xatolik yuz berdi. Internetni tekshiring.";
                b.appendChild(err);
            }
        }
    </script>
</body>
</html>
